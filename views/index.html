<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Recambio de llantas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">  
</head>
<body class="bg">
    <div class="container bg-dark mt-5">
        <h1 class="text-white">Formulario para la creacion de coches.</h1>
        <form class="form-row col-12" name="formCar" id="formCar">
            <div class="col-12">
                <label class="text-white" for="plate">Placa</label>
                <input type="text" id="plate01" placeholder="Numero de Placa" value="1234asd" required>

                <label class="text-white" for="brand">Marca</label>
                <input type="text" id="brand" placeholder="Marca"  value="Toyota" required>

                <label class="text-white" for="color">Color</label>
                <input type="text" id="color" placeholder="color" value="Gris" required>
            </div>
            <br>
            <div class="col-12 mt-3">
                <button class="btn btn-success" type="submit">Crear Coche</button>
            </div>
        </form>
        <br>
        <h2 class="text-white">Formulario para asignacion de ruedas.</h2>
        <form class="form-row col-12 justify-content-center" name="formWheels" id="formWheels">
            <div class="col-12 m-1">
                <p class="text-white">Los diametros de las llantas deben de estar entre 0.4 y 2</p>
                <label class="text-white" for="plate">Plate</label>
                <input type="text" id="plate02" placeholder="Numero de Placa" value="1234asd" required>
            </div>
            <div class="col-12 col-md-4 m-3">
                <label class="col-12 text-white" for="brandr1">Marca Rueda 1</label>
                <input class="col-12" type="text" id="brandr1" placeholder="Marca de la rueda" value="DLC" required>
                <label class="col-12 text-white" for="diametro1">Diametro Rueda 1</label>
                <input class="col-12" type="number" name="diametro" id="diametro1" placeholder="Diametro de la rueda">
            </div>
            <div class="col-12 col-md-4 m-3">
                <label class="col-12 text-white" for="brandr2">Marca Rueda 2</label>
                <input class="col-12" type="text" id="brandr2" placeholder="Marca de la rueda" value="DLC" required>
                <label class="col-12 text-white" for="diametro2">Diametro Rueda 2</label>
                <input class="col-12" type="number" name="diametro" id="diametro2" placeholder="Diametro de la rueda">
            </div>
            <div class="col-12 col-md-4 m-3">  
                <label class="col-12 text-white" for="brandr3">Marca Rueda 3</label>
                <input class="col-12" type="text" id="brandr3" placeholder="Marca de la rueda" value="DLC"  required>
                <label class="col-12 text-white" for="diametro3">Diametro Rueda 3</label>
                <input class="col-12" type="number" name="diametro" id="diametro3" placeholder="Diametro de la rueda">
            </div>
            <br>
            <div class="col-12 col-md-4 m-3">
                <label class="col-12 text-white" for="brandr4">Marca Rueda 4</label>
                <input class="col-12" type="text" id="brandr4" placeholder="Marca de la rueda" value="DLC"  required>
                <label class="col-12 text-white" for="diametro4">Diametro Rueda 4</label>
                <input class="col-12" type="number" name="diametro" id="diametro4" placeholder="Diametro de la rueda">
            </div>
            <br>
            <div class="col-12 mt-3">
                <button class="btn btn-success" type="submit">Asignar Ruedas</button>
            </div>
        </form>
        <button class="btn btn-primary m-3 font-weight-bold" type="button" id="showCar" onclick="showCars()">Consultar lista Coches</button>
        <button class="btn btn-primary m-3 font-weight-bold" type="button" id="showCar" onclick="showCar()">Consultar datos de Coche</button>
        <p class="text-white mb-3" id="data">Los datos consultados se mostraran aqui.</p>
    </div>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</body>
</html>
